# ⚠️ IMPORTANT: This file is for BACKEND service only!
# For Frontend service configuration, see railway.frontend.toml
# 
# In Railway Dashboard, you need to manually configure each service:
# Backend Service → Settings → Build → Dockerfile Path: Dockerfile.backend
# Frontend Service → Settings → Build → Dockerfile Path: Dockerfile.frontend

# ⚠️ WARNUNG: Diese railway.toml wird auf ALLE Services angewendet!
# Das bedeutet: Frontend Service versucht auch Dockerfile.backend zu nutzen.
# 
# LÖSUNG: Siehe FRONTEND_DOCKERFILE_FIX.md oder RAILWAY_MANUAL_CONFIG.md
# 
# Diese Datei ist NUR für den Backend Service gedacht!
# Frontend muss manuell im Railway Dashboard konfiguriert werden.

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.backend"

[deploy]
startCommand = "/app/start.sh"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[environmentVariables]]
name = "PORT"
value = "8080"
