# ⚠️ IMPORTANT: Railway IGNORES this file by default!
# This file is for reference only.
# 
# You MUST manually configure the Frontend service in Railway Dashboard:
# Frontend Service → Settings → Build → Dockerfile Path: Dockerfile.frontend
#
# Railway only reads ONE railway.toml per project (not per service)

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.frontend"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"

[[environmentVariables]]
name = "PORT"
value = "80"
