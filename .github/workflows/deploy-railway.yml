name: Build and Deploy Encore App to Railway

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build frontend assets
        run: |
          cd frontend
          npm install
          npm run build -- --outDir=../backend/frontend/dist

      - name: Install backend dependencies
        run: |
          cd backend
          bun install

      - name: Install Encore CLI
        run: |
          curl -L https://encore.dev/install.sh | bash
          echo "$HOME/.encore/bin" >> $GITHUB_PATH

      - name: Restore railway-infra.config.json for build
        env:
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RUNWARE_API_KEY: ${{ secrets.RUNWARE_API_KEY }}
          RAILWAY_PGPASSWORD: ${{ secrets.RAILWAY_PGPASSWORD }}
        run: |
          node -e "
          const fs = require('fs');
          const backupPath = 'backend/railway-infra.config.json.backup';
          const outputPath = 'backend/railway-infra.config.json';

          // Read backup config
          const config = JSON.parse(fs.readFileSync(backupPath, 'utf8'));

          // Update secrets from GitHub Secrets
          const clerkKey = process.env.CLERK_SECRET_KEY || config.secrets.ClerkSecretKey;
          const openaiKey = process.env.OPENAI_API_KEY || config.secrets.OpenAIKey;
          const runwareKey = process.env.RUNWARE_API_KEY || config.secrets.RunwareApiKey;
          const pgPassword = process.env.RAILWAY_PGPASSWORD || 'HqJVXXiJiVtiCOJuOmEatCjuTEULvpjr';

          // Update password in all databases
          if (config.sql_servers && config.sql_servers[0]) {
            Object.keys(config.sql_servers[0].databases || {}).forEach(dbKey => {
              config.sql_servers[0].databases[dbKey].password = pgPassword;
            });
          }

          config.secrets = {
            ClerkSecretKey: clerkKey,
            OpenAIKey: openaiKey,
            RunwareApiKey: runwareKey
          };

          fs.writeFileSync(outputPath, JSON.stringify(config, null, 2));
          console.log('✅ Restored railway-infra.config.json with updated secrets');
          "


      - name: Verify Encore CLI
        run: encore version

      - name: Build Encore Docker image
        run: |
          cd backend
          encore build --config railway-infra.config.json docker myapp --verbose

      - name: Tag Docker image for GitHub Container Registry
        run: |
          docker tag myapp ghcr.io/${{ github.repository }}:latest
          docker tag myapp ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Set up Node for Railway trigger
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Trigger Railway deployment (skips if secrets missing)
        continue-on-error: true
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: node scripts/trigger-railway-deploy.mjs

      - name: Deployment Summary
        run: |
          echo "Docker image built and pushed successfully"
          echo "  Image: ghcr.io/${{ github.repository }}:latest"
          echo "  SHA: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo ""
          echo "Next steps if auto-redeploy is not configured:"
          echo "  1. Open Railway dashboard"
          echo "  2. Ensure service source is ghcr.io/${{ github.repository }}:latest"
          echo "  3. Verify PORT=8080 and required environment variables"
          echo "  4. Trigger a redeploy manually if needed"
