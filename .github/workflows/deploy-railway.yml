name: Build and Deploy Encore App to Railway

on:
  push:
    branches: [ main, implement-mcp-servers ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      # Best-effort disable update checks in CI to avoid flaky failures.
      ENCORE_DISABLE_UPDATE_CHECK: "1"
      ENCORE_NO_UPDATE_CHECK: "1"
      ENCORE_SKIP_UPDATE_CHECK: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.0.29"

      - name: Build frontend assets
        run: |
          cd frontend
          npm install
          npm run build -- --outDir=../backend/frontend/dist
      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun/install/cache
            backend/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('backend/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install backend dependencies
        working-directory: backend
        env:
          BUN_INSTALL_REGISTRY: https://registry.npmjs.org
        run: bun install --frozen-lockfile

      - name: Install Encore CLI
        run: |
          # Install Encore CLI using official script with retry logic
          set +e
          for i in 1 2 3; do
            echo "Attempt $i to install Encore CLI..."
            if curl -L https://encore.dev/install.sh | bash; then
              echo "Installation successful!"
              break
            fi
            echo "Installation failed, retrying in 5 seconds..."
            sleep 5
          done
          set -e

          # Add Encore to PATH for subsequent steps
          echo "$HOME/.encore/bin" >> $GITHUB_PATH

          # Verify installation (in current shell)
          export PATH="$HOME/.encore/bin:$PATH"
          encore version || true

      - name: Use infra.config.railway.json for build
        run: |
          echo "✅ Using backend/infra.config.railway.json (has buckets field and NSQ config)"

      - name: Verify Encore CLI
        run: encore version || true

      - name: Build Encore Docker image
        env:
          MCP_SERVER_API_KEY: "mcp_sk_build_placeholder"
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd backend
          set +e
          OUTPUT=$(encore build --config infra.config.railway.json docker myapp --verbose 2>&1)
          STATUS=$?
          echo "$OUTPUT"
          if [ $STATUS -ne 0 ]; then
            if echo "$OUTPUT" | grep -q "could not check for update"; then
              echo "⚠️  Ignoring Encore update-check failure (build may still be valid)."
              if docker image inspect myapp >/dev/null 2>&1; then
                echo "✅ Docker image exists. Continuing."
                exit 0
              fi
              echo "❌ Docker image not found; failing build."
            fi
          fi
          exit $STATUS

      - name: Tag Docker image for GitHub Container Registry
        run: |
          # Tag with branch name for feature branches
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          docker tag myapp ghcr.io/${{ github.repository }}:${BRANCH_NAME}
          docker tag myapp ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Only tag as 'latest' if on main branch
          if [ "${{ github.ref_name }}" = "main" ]; then
            docker tag myapp ghcr.io/${{ github.repository }}:latest
          fi

      - name: Push Docker images
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          docker push ghcr.io/${{ github.repository }}:${BRANCH_NAME}
          docker push ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Only push 'latest' if on main branch
          if [ "${{ github.ref_name }}" = "main" ]; then
            docker push ghcr.io/${{ github.repository }}:latest
          fi

      - name: Set up Node for Railway trigger
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Trigger Railway deployment (skips if secrets missing)
        continue-on-error: true
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_ENVIRONMENT_ID: ${{ secrets.RAILWAY_ENVIRONMENT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
        run: node scripts/trigger-railway-deploy.mjs

      - name: Deployment Summary
        run: |
          echo "Docker image built and pushed successfully"
          echo "  Image: ghcr.io/${{ github.repository }}:latest"
          echo "  SHA: ghcr.io/${{ github.repository }}:${{ github.sha }}"
          echo ""
          echo "Next steps if auto-redeploy is not configured:"
          echo "  1. Open Railway dashboard"
          echo "  2. Ensure service source is ghcr.io/${{ github.repository }}:latest"
          echo "  3. Verify PORT=8080 and required environment variables"
          echo "  4. Trigger a redeploy manually if needed"
