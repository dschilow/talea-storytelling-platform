    <!-- Load runtime config before the app starts -->
    <script src="/config.js"></script>
    <style>
      /* Mobile optimizations while keeping scroll tracking */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        width: 100%;
        min-height: 100vh;
        position: relative;
      }
      
      /* Hide mobile browser address bar on iOS */
      @supports (-webkit-touch-callout: none) {
        html, body {
          min-height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
